<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no">
    <title>ThinkfulTube</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:600"
      rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type="text/CSS" />
  </head>

  <body>
    <header role="banner">
      <a href="https://github.com/ticotheps/thinkful-tube" target="_blank">
        <div class="logo-link">
        </div>
      </a>
      <div class="logo-container">
        <span class="thinkful-title"><h1>Thinkful</h1></span>
        <span class="tube-title"><h1>Tube</h1></span>
      </div>
    </header>

    <main role="main">
      <form action="#" class="js-search-form" id="user-input">
        <label for="query" aria-labelledby="user-input query"></label>
        <input type="text" class="js-query" id="query"
          ria-labelledby="user-input query" required>
        <button type="submit">Search</button>
      </form>
      <h2>Search for your favorite YouTube videos here!</h2>
    </main>

    <section class="results-section">
      <h3>YOUR TOP 5 RESULTS!</h3>
      <div class="js-search-results">

      </div>
      <div>
        <h4>But HOW are we able to do this?</h4>
        <h5>With an <a class="api" href="https://youtu.be/s7wmiS2mSXY"
          target="_blank">API</a>!</h5>
      </div>
    </section>

    <footer>
      <h6>Created by <a class="tico" href="https://github.com/ticotheps/"
        target="_blank">Tico S. Thepsourinthone.</a> 2018.</h6>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
